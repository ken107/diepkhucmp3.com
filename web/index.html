<!DOCTYPE html>
<html>
<head>
  <title>DiepKhuc MP3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Nghe nhạc, tìm nhạc, playlist">
  <meta property="og:title" content="DiepKhuc MP3">
  <meta property="og:description" content="Nghe nhạc, tìm nhạc, playlist">

  <link rel="stylesheet" href="css/pack.css">
  <script src="js/pack.js"></script>
</head>
<body>
  <div bind-view="NavBar"
    bind-param-show-search-button="#currentPage != 'SEARCH'"
    bind-param-show-playlist-button="#currentPage != 'PLAYLIST' && #playlist.items.length > 0"
    bind-event-search="currentPage = 'SEARCH'"
    bind-event-playlist="currentPage = 'PLAYLIST'">
  </div>
  <div bind-view="SearchPage"
    bind-param-added-ids="#playlist.ids"
    bind-param-active-item="#playlist.activeItem"
    bind-statement-1="$(thisElem).toggle(#currentPage == 'SEARCH')"
    bind-event-select="playlist.play(event.data)"
    bind-event-toggle="playlist.toggle(event.data)">
  </div>
  <div bind-view="PlaylistPage"
    bind-param-items="#playlist.items"
    bind-param-active-item="#playlist.activeItem"
    bind-statement-1="$(thisElem).toggle(#currentPage == 'PLAYLIST')"
    bind-event-select="playlist.play(event.data)"
    bind-event-remove="playlist.remove(event.data)">
  </div>
</body>
</html>
